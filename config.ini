[progress]
#通过匹配图像识别坐标
IsMatchImageByLoc = true

#识别图像时是否保存坐标数据
IsRecordLoc = false

#防守队伍数量
TeamNum = 3

#编队序号
TeamListId = 3,4,5

#随机操作延时(建议不要随意更改)
DelayList = 0.3, 0.6, 0.75, 1, 1.5, 2

#换防间隔时长
#(默认内置2秒间隔，即实际等待时长总共为changetime+2)
ChangeTime = 8

#是否随机间隔时长
#如果为true则在0~changetime中随机选择时长+默认间隔2秒
#如果为false则实际等待时长总共为changetime+2)
IsRandomChangeTime = true

#是否允许换队与上次重复 true为允许
#注：若只选择一组编队，则必定会重复
#此时此参数无意义
IsRepeatTeam = false

#自动换防时长，到时后自动关闭脚本
#若在换队过程中途计时结束，程序会保证换完当前队伍后再关闭
#单位:分钟(设置为0或-1表示无限换防，手动结束)
ShutDownTime = 30


#################################################
[cal]
#识别图像坐标后需要减去的像素数
#以保证不会点击到无效区域
#相当于缩小了识别框
BorderPixel = 5

#随机操作延时(建议不要随意更改)
Delay = 0.3

#截屏后保存的图像的名字
DefaultName = screencap

###############################################
[connect]
#adb应用的名字
AdbServer = adb_server

#模拟器品牌,根据实际情况选填括号中内容
#例如使用夜神模拟器，则SimuName = yeshen
#逍遥游(xiaoyao)
#夜神模拟器(yeshen)
#海马玩模拟器(haima)
#网易mumu模拟器(mumu)
#BlueStacks(bluestacks)
#雷电安卓模拟器(leidian)
SimuName = mumu

##################################################
[test]
#模拟器分辨率
SimuResolution = 1280,720